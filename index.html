<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="description" content="Фотографии людей. Добавлять и делиться фотографиями, отмечать понравившиеся.">
  <meta name="keywords" content="Фотографии">
  <meta name="author" content="Сергей Марковиченко">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="main-page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar-image.jpg" alt="Аватарка">
          <div class="profile__data">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__profession">Исследователь океана</p>
            </div>
            <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
          </div>
        <button type="button" aria-label="Добавить" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
            <div class="element__description">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" aria-label="Отметить" class="element__vector"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
            <div class="element__description">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" aria-label="Отметить" class="element__vector"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
            <div class="element__description">
              <h2 class="element__title">Домбай</h2>
              <button type="button" aria-label="Отметить" class="element__vector"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус">
            <div class="element__description">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button"aria-label="Отметить"  class="element__vector"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
            <div class="element__description">
              <h2 class="element__title">Домбай</h2>
              <button type="button" aria-label="Отметить" class="element__vector"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__photo" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Ч...">
            <div class="element__description">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <button type="button"aria-label="Отметить"  class="element__vector"></button>
            </div>
          </li>
        </ul>
      </section>
      <section class="popup popup_opened">
        <div class="popup__container">
          <button type="button" aria-label="Закрыть попап" class="popup__close-icon"></button>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form class="popup__user-data" name="user-data">
            <input type="text" class="popup__text" id="name" name="name" placeholder="Жак-Ив Кусто" required>
            <input type="text" class="popup__text" id="about-me" name="about-me" placeholder="Исследователь океана" required>
            <button type="submit" aria-label="Сохранить данные" class="popup__submit-button">Сохранить</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  </body>
</html>
