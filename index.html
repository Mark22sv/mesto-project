<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="description" content="Фотографии людей. Добавлять и делиться фотографиями, отмечать понравившиеся.">
  <meta name="keywords" content="Фотографии">
  <meta name="author" content="Сергей Марковиченко">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="main-page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Лого">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar-image.jpg" alt="Аватарка">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
            <p class="profile__profession">Исследователь океана</p>
          </div>
          <button type="button" aria-label="Добавить" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">

        </ul>
      </section>
      <template id="cards">
        <li class="element">
          <img class="element__photo" src="" alt="">
          <div class="element__description">
            <h2 class="element__title"></h2>
            <button type="button" aria-label="Отметить"  class="element__vector"></button>
          </div>
          <button type="button" aria-label="Удалить" class="element__delete-icon"></button>
        </li>
      </template>
      <section class="popup popup__edit-profile">
        <div class="popup__container">
          <button type="button" aria-label="Закрыть попап" class="popup__close-icon"></button>
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form class="popup__data" id="form-edit-profile" name="user-data">
            <input type="text" class="popup__text" id="name" name="name" placeholder="Жак-Ив Кусто">
            <input type="text" class="popup__text" id="about-me" name="about-me" placeholder="Исследователь океана">
            <button type="submit" class="popup__submit-button" id="submit-edit-profile">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="popup popup__add-card">
        <div class="popup__container">
          <button type="button" aria-label="Закрыть попап" class="popup__close-icon"></button>
          <h2 class="popup__heading">Новое место</h2>
          <form class="popup__data" id="form-add-card" name="image-data">
            <input type="text" class="popup__text" id="title" name="title" placeholder="Название">
            <input type="text" class="popup__text" id="link" name="link" placeholder="Ссылка на картинку">
            <button type="submit" class="popup__submit-button" id="submit-add-card">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="popup popup__image">
        <div class="popup__container-image">
          <button type="button" aria-label="Закрыть попап" class="popup__close-icon"></button>
          <img class="popup__photo" src="" alt="">
          <p class="popup__title"></p>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>
  <script src="./constant.js"></script>
  <script src="./script.js"></script>
  </body>
</html>
